<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <div class="input-cont">
                <label for="object" class="input-label">object</label>
                <input type="text" class="card-input" value="Atenolol">
            </div>
            <div class="input-cont">
                <label for="subjects" class="input-label">subject(s)</label>
                <input type="text" class="card-input" value="hypotension, tachycardia, dizziness">
            </div>
            <div class="input-cont">
                <label for="predicate" class="input-label">predicate</label>
                <input type="text" class="card-input" value="is a side effect of">
            </div>   
        </div>
        <div class="button-cont">
            <button class="submit">Submit</button>
        </div>
        <div class="flashcard-cont">
            <p class="card">hypotension</p>
            <p class="card">tachycardia</p>
            <p class="card">dizziness</p>
        </div>
    </div>
</body>
</html>
